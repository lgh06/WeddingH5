<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@6.0.4/swiper-bundle.min.css">
  <link rel="stylesheet" href="./index.scss">
</head>
<body class="index-page">
<div class="container">
  <!-- Slider main container -->
  <div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img data-src="http://hlcdn.passby.me/blog/2020/07/01.jpg" class="swiper-lazy">
          <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
          <img data-src="http://hlcdn.passby.me/blog/2020/07/02.jpg" class="swiper-lazy">
          <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
          <img data-src="http://hlcdn.passby.me/blog/2020/07/03.jpg" class="swiper-lazy">
          <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
          <img data-src="http://hlcdn.passby.me/blog/2020/07/04.jpg" class="swiper-lazy">
          <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
          <img data-src="http://hlcdn.passby.me/blog/2020/07/05.jpg" class="swiper-lazy">
          <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
          <img data-src="http://hlcdn.passby.me/blog/2020/07/06.jpg" class="swiper-lazy">
          <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
          <img data-src="http://hlcdn.passby.me/blog/2020/07/07.jpg" class="swiper-lazy">
          <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
          <img data-src="http://hlcdn.passby.me/blog/2020/07/08.jpg" class="swiper-lazy">
          <div class="swiper-lazy-preloader"></div>
        </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <!-- <div class="swiper-button-prev"></div> -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-next button-next"></div>
  
    <!-- If we need scrollbar -->
    <!-- <div class="swiper-scrollbar"></div> -->
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/swiper@6.0.4/swiper-bundle.min.js"> </script>
<script src="./index.js"></script>
</body>
</html>
